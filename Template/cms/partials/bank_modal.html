<!-- templates/cms/partials/bank_modal.html -->
<div class="modal fade" id="addBankModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Bank Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'cms:add_customer_bank' customer.pk %}" id="bankForm">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="{{ bank_form.bank_name.id_for_label }}" class="form-label required-field">Bank Name</label>
                            {{ bank_form.bank_name }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="{{ bank_form.account_number.id_for_label }}" class="form-label required-field">Account Number</label>
                            {{ bank_form.account_number }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="{{ bank_form.account_type.id_for_label }}" class="form-label">Account Type</label>
                            {{ bank_form.account_type }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="{{ bank_form.account_holder_name.id_for_label }}" class="form-label">Account Holder Name</label>
                            {{ bank_form.account_holder_name }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="{{ bank_form.branch_name.id_for_label }}" class="form-label required-field">Branch Name</label>
                            {{ bank_form.branch_name }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="{{ bank_form.ifsc_code.id_for_label }}" class="form-label">IFSC Code</label>
                            {{ bank_form.ifsc_code }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <div class="form-check form-switch">
                                {{ bank_form.is_primary }}
                                <label class="form-check-label" for="{{ bank_form.is_primary.id_for_label }}">
                                    Primary Bank Account
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>Add Bank Account
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
