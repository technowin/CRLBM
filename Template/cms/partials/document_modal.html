<!-- templates/cms/partials/document_modal.html -->
<div class="modal fade" id="addDocumentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Document</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'cms:add_customer_document' customer.pk %}" enctype="multipart/form-data" id="documentForm">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="{{ document_form.document_type.id_for_label }}" class="form-label required-field">Document Type</label>
                            {{ document_form.document_type }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="{{ document_form.document_name.id_for_label }}" class="form-label required-field">Document Name</label>
                            {{ document_form.document_name }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="{{ document_form.document_file.id_for_label }}" class="form-label required-field">Document File</label>
                            {{ document_form.document_file }}
                            <div class="form-text">Supported formats: PDF, JPG, PNG, DOC, DOCX</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="{{ document_form.remarks.id_for_label }}" class="form-label">Remarks</label>
                            {{ document_form.remarks }}
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-upload me-1"></i>Upload Document
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
